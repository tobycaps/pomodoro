<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="particles-js"></div>
        <div class="container">
            <div class="clock-container">
                <!-- pomodoro timer -->
                <div class="timer">
                    <span id="timer">25:00</span>
                    <h1>Pomodoro</h1>
                </div>
            </div>
            
            <!-- <div class="start-container active">
                <button id="start-btn">Start</button>
            </div> -->
        
                <!-- when pomodoro start, show all buttons except start -->
            <div class="controls">
                <span id="reset-btn">Reset</span>
                <button class="pause-btn active" id="pause-btn">⏸</button>
                <!-- <button class="resume-btn" id="resume-btn">▶</button> -->
                <span id="break-btn">Break</span>
            </div>
        </div>

    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
