<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body>
    <audio id="pings">
        <source src="src/audio/Ping2.mp3" type="audio/mp3">
    </audio>
    <div id="particles-js"></div>
    <div class="container">
        <div class="clock-container">
            <!-- pomodoro timer -->
            <div class="timer">
                <h1 id="minutes">25</h1>:<h1 id="seconds">00</h1>
            </div>
            <p id="pomodoro-state">Pomodoro</p>
        </div>
        
        <div class="controls active" id="start-controls">
            <button id="start-btn" onclick="pingStart()">START</button>
        </div>
    
            <!-- when pomodoro start, show all buttons and remove start -->
        <div class="controls" id="full-controls">
            <span id="stop-btn">Stop</span>
            <button class="pause-btn active" id="pause-btn">⏸</button>
            <button class="pause-btn" id="resume-btn">▶</button>
            <div class="breaks active">
                <span id="break-btn" onclick="pingStart()">Break</span>
            </div>
            <div class="breaks">
                <span id="continue-btn" onclick="pingStart()">Continue</span>
            </div>
        </div>
    </div>

    <!-- controls -->
    <script src="./JS/controls.js"></script>
</body>
</html>
